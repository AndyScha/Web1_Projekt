<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top-Menü -->
    <nav id="TopMenu" class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/html/start.html" id="LinkRoot" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/assets/pictures/BHT-Logo.png" class="h-11" alt="BHT Logo" />
          <span class="text-transparent font-trench text-4xl bg-clip-text outline-4 bg-gradient-to-r to-emerald-600 from-sky-400 self-center font-bold whitespace-nowrap dark:text-white">
            WEBPROJEKT 2025
          </span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            id="LinkLogout"
            type="button"
            class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Logout
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>

        <!-- Mobile + Desktop Navigation -->
        <div class="items-center justify-between w-full md:flex md:w-auto md:order-1">
          <ul
            id="mobile-menu"
            class="hidden flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white md:flex dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a href="/html/start.html" id="StartPage" class="block py-2 px-3 text-white bg-emerald-400 rounded-sm md:bg-transparent md:text-emerald-400 md:p-0 md:dark:text-blue-500" aria-current="page">Start</a>
            </li>
            <li>
              <a href="/html/impressumLogin.html" id="LinkImpressum" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 md:dark:hover:text-emerald-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Impressum</a>
            </li>
            <li>
              <a href="/html/user-management.html" id="LinkUserManagement" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 md:dark:hover:text-emerald-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">User Management</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hauptbereich -->
    <main id="StartPage" class="flex-1 flex flex-col items-center justify-center p-4 mt-24">
      <h1 id="Start-PageWelcomeText" class="text-4xl font-semibold mb-4">Willkommen auf der Startseite!</h1>
      <p class="text-lg text-gray-700 mb-4">Ein Projekt für Web1 SOSE 2025</p>
      <p class="text-lg text-gray-700 mb-6">Entwickelt von Andreas Schaaf</p>
      <p id="UserCount" class="text-lg text-gray-700 mb-6">Matrikelnummer: 926137</p>

      <div class="space-x-4">
        <a
          id="LinkUserManagement"
          href="/html/user-management.html"
          class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          User Management
        </a>
      </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
      <p>© 2025 Webprojekt - Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Toast-Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Menü-Script für Mobile -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.querySelector("[data-collapse-toggle='navbar-sticky']");
        const mobileMenu = document.getElementById("mobile-menu");

        if (toggleButton && mobileMenu) {
          toggleButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        }
      });
    </script>
    <script type="module">
      import { ApplicationManager } from "/ts/ApplicationManager.js";
      ApplicationManager.loadUsersFromStorage();
      document.getElementById("LinkLogout")?.addEventListener("click", function (e) {
        e.preventDefault();
        ApplicationManager.logout();
      });
      window.addEventListener("userLoggedOut", () => {
        window.location.pathname = "/index.html";
      });
    </script>
  </body>
</html>
