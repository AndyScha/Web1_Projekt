<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top-Menü -->
    <nav id="TopMenu" class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- ISt der Link richtig so ?  -->
        <a href="#" id="LinkRoot" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="/assets/pictures/BHT-Logo.png" class="h-11" alt="BHT Logo" />
          <span class="text-transparent font-trench text-4xl  bg-clip-text outline-4 bg-gradient-to-r to-emerald-600 from-sky-400 self-center font-bold whitespace-nowrap dark:text-white">WEBPROJEKT 2025</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            id="LinkLogout"
            type="button"
            class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Logout
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
        </div>
        <div class="items-center justify-between w-full md:flex md:w-auto md:order-1">
          <ul
            id="mobile-menu"
            class="hidden flex-col p-4 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white md:flex dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a href="#" id="LinkRoot" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 md:dark:hover:text-emerald-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Start</a>
            </li>
            <li>
              <a href="#" id="LinkImpressum" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-emerald-400 md:p-0 md:dark:hover:text-emerald-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Impressum</a>
            </li>
            <li>
              <a href="#" id="LinkUserManagement" class="block py-2 px-3 text-white bg-emerald-400 rounded-sm md:bg-transparent md:text-emerald-400 md:p-0 md:dark:text-blue-500">User Management</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hauptbereich -->
    <main id="UserManagementPage" class="flex-1 flex flex-col items-center justify-center p-4 mt-20">
      <h2 class="text-3xl font-semibold mb-4">User Management</h2>

      <!-- Hinzufügen Button -->
      <div class="mb-6 text-left w-full">
        <button id="ButtonAddUser" class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800">
          Benutzer hinzufügen
        </button>
        <form id="FormAddUser" class="flex flex-col gap-4 mt-4 bg-white p-6 rounded-lg shadow-md w-full max-w-md" style="display: none;">
          <label class="flex flex-col">
            <span class="mb-1 text-sm text-gray-700">Benutzername</span>
            <input id="FormAddUserUsername" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-300" required>
          </label>
          <label class="flex flex-col">
            <span class="mb-1 text-sm text-gray-700">Passwort</span>
            <input id="FormAddUserPassword" type="password" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-300" required>
          </label>
          <label class="flex flex-col">
            <span class="mb-1 text-sm text-gray-700">Vorname</span>
            <input id="FormAddUserFirstName" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-300" required>
          </label>
          <label class="flex flex-col">
            <span class="mb-1 text-sm text-gray-700">Nachname</span>
            <input id="FormAddUserLastName" type="text" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-300" required>
          </label>
          <div class="flex justify-end gap-2 mt-2">
            <button type="submit" id="FormAddUserSubmit" class="bg-emerald-400 text-white px-4 py-2 rounded hover:bg-lime-700 focus:ring-2 focus:ring-emerald-300">Speichern</button>
            <button type="button" id="FormAddUserCancel" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Abbrechen</button>
          </div>
        </form>
      </div>

      <!-- Benutzerliste -->
      <table id="TableUsers" class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-gray-600">User-ID</th>
            <th class="px-4 py-2 text-left text-gray-600">Benutzername</th>
            <th class="px-4 py-2 text-left text-gray-600">E-Mail</th>
            <th class="px-4 py-2 text-left text-gray-600">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr id="adminTableRow">
            <td class="px-4 py-2 text-gray-900">Admin</td>
            <td class="px-4 py-2 text-gray-900" id="adminTableItemUsername">Andreas Schaaf</td>
            <td class="px-4 py-2 text-gray-900" id="adminTableItemFirstName">andreas.schaaf@example.com</td>
            <td class="px-4 py-2 text-gray-900">
              <button id="adminTableItemEditButton" class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z" />
                </svg>                
              </button>
              <button id="adminTableItemDeleteButton" class="text-white bg-emerald-400 hover:bg-lime-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
                
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
      <p>© 2025 Webprojekt - Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Toast-Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Script für das Menü-Toggle -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.querySelector("[data-collapse-toggle='navbar-sticky']");
        const mobileMenu = document.getElementById("mobile-menu");

        if (toggleButton && mobileMenu) {
          toggleButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
          });
        }
      });
    </script>
    <script type="module">
      import { ApplicationManager } from "/ts/ApplicationManager.js";
      document.getElementById("LinkLogout")?.addEventListener("click", function (e) {
        e.preventDefault();
        ApplicationManager.logout();
      });
    </script>
  </body>
</html>
