<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE-1 SPA</title>
</head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      display: none;
      z-index: 9999;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .toast.success {
      background-color: #34d399; /* Tailwind: emerald-400 */
      color: white;
    }

    .toast.error {
      background-color: #f87171; /* Tailwind: red-400 */
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 border-b border-gray-200 dark:border-gray-600" id="TopMenu">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-4">
      <!-- Logo -->
      <a href="#" id="LinkRoot" class="flex items-center space-x-2">
        <span class="text-transparent text-2xl bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-600 font-bold whitespace-nowrap">WE-1 SPA</span>
      </a>

      <!-- Mobile Menü Button -->
      <button id="menuToggle" class="lg:hidden text-gray-600 dark:text-white focus:outline-none">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Desktop-Menü -->
      <ul id="menuItems" class="hidden lg:flex space-x-6">
        <li><a href="#" id="LinkImpressum" class="text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">Impressum</a></li>
        <li id="userManagementNavItem" class="hidden"><a href="#" id="LinkUserManagement" class="text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">User Management</a></li>
        <li id="logoutNavItem" class="hidden"><a href="#" id="LinkLogout" class="text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">Logout</a></li>
      </ul>
    </div>

    <!-- Mobile-Menü -->
    <div id="mobileMenu" class="lg:hidden hidden px-4 pb-4 space-y-2 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
      <a href="#" class="block text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">Impressum</a>
      <a href="#" id="LinkUserManagementMobile" class="hidden block text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">User Management</a>
      <a href="#" id="LinkLogoutMobile" class="hidden block text-gray-700 dark:text-white hover:text-emerald-500 dark:hover:text-emerald-400">Logout</a>
    </div>
  </nav>
  <div id="app" class="container mx-auto mt-4">
    <div class="bg-white p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-bold mb-4">Willkommen auf unserer SPA!</h1>
      <p class="text-gray-700 leading-relaxed mb-4">Das ist die Startseite mit Tailwind-Styling.</p>
      <hr class="my-4 border-gray-300">
      <p class="text-gray-600 mb-4">Klicken Sie auf die Links oben zur Navigation.</p>
      <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Mehr erfahren</a>
    </div>
  </div>
</div>
  <div id="toast" class="toast"></div>
</div>
  <script type="module" src="js/dist/ApplicationLoader.js"></script>
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
